<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More KakaoTalk</title>
    <script src="https://kit.fontawesome.com/c1651245ed.js" crossorigin="anonymous"></script>
  <body>
    <div class="status-bar">
      <ul class="status-bar__list">
        <li class="status-bar__item">
          <span class="status-bar__text">No Service</span>
          <i class="fa-solid fa-wifi fa-sm"></i>
        </li>
        <li class="status-bar__item">
          <span class="status-bar__text">16:54</span>
        </li>
        <li class="status-bar__item">
          <span class="status-bar__text">54%</span>
          <i class="fa-solid fa-battery-half fa-lg"></i>
          <i class="fa-solid fa-bolt fa-xs"></i>
        </li>
      </ul>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <a href="./find.html" class="screen-header__link">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </a>
        <a href="#" class="screen-header__link">
          <i class="fa-solid fa-music fa-xl"></i>
        </a>
        <a href="./settings.html" class="screen-header__link">
          <span class="screen-header__dot dot"></span>
          <i class="fa-solid fa-gear fa-xl"></i>
        </a>
      </div>
    </header>
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://avatars.githubusercontent.com/u/68406448?v=4" alt="" class="user-component__avatar user-component__avatar--sm">
          <div class="user-component__text">
            <h1 class="user-component__title">Dongbok</h1>
            <h4 class="user-component__subtitle">+82 10-1234-5678</sp>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <i class="fa-regular fa-message fa-2xl"></i>
            <div class="message-divide"></div>
          </div>
        </div>
      </div>
      <div class="main-screen__line">
        <div class="main-screen__line-header">
        </div>
      </div>
      <div class="icon-row">
        <a href="#" class="icon-row__link">
          <i class="fa-regular fa-calendar fa-2xl"></i>
          Calender
        </a>
        <a href="#" class="icon-row__link">
          <i class="fa-regular fa-message fa-2xl"></i>
          Talk Drive
        </a>
        <a href="#" class="icon-row__link">
          <i class="fa-regular fa-face-grin-beam fa-2xl"></i>
          Emoticons
        </a>
        <a href="#" class="icon-row__link">
          <i class="fa-solid fa-brush fa-2xl"></i>
          Themes
        </a>
      </div>
      <div class="icon-row">
        <a href="#" class="icon-row__link">
          <i class="fa-regular fa-at fa-2xl"></i>
          Account
        </a>
        <a href="#" class="icon-row__link">
          <i class="fa-regular fa-comments fa-2xl"></i>
          Openchat
        </a>
      </div>
      <div class="main-screen__line">
        <div class="main-screen__line-header black">
        </div>
      </div>
      <div class="more-suggestions">
        <span class="more-suggestions__title">Suggestions</span>
        <div class="icon-row">
          <a href="#" class="icon-row__link">
            <img src="./screenshots/kks.png" alt="" class="more-suggestions__icon">
            Kakao Story
          </a>
          <a href="#" class="icon-row__link">
            <img src="./screenshots/insta.png" alt="" class="more-suggestions__icon">
            Instagram
          </a>
          <a href="#" class="icon-row__link">
            <img src="./screenshots/fb.png" alt="" class="more-suggestions__icon">
            FaceBook
          </a>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__item">
        <li class="nav__list">
          <a href="./friends.html" class="nav__link">
            <i class="fa-solid fa-user fa-xl"></i>
          </a>
        </li>
        <li class="nav__list">
          <a href="./chats.html" class="nav__link">
            <i class="fa-regular fa-comment fa-xl"></i>
            <span class="nav__notification badge">1</span>  
          </a>
        </li>
        <li class="nav__list">
          <a href="./find.html" class="nav__link">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </a>
        </li>
        <li class="nav__list">
          <span class="nav__dot dot"></span>
          <a href="./more.html" class="nav__link">
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>your screen is too big</span>
    </div>
  </body>
</html>
