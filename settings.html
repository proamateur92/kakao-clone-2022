<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings KakaoTalk</title>
    <script src="https://kit.fontawesome.com/c1651245ed.js" crossorigin="anonymous"></script>
  <body>
    <div class="status-bar">
      <ul class="status-bar__list">
        <li class="status-bar__item">
          <span class="status-bar__text">No Service</span>
          <i class="fa-solid fa-wifi fa-sm"></i>
        </li>
        <li class="status-bar__item">
          <span class="status-bar__text">16:54</span>
        </li>
        <li class="status-bar__item">
          <span class="status-bar__text">54%</span>
          <i class="fa-solid fa-battery-half fa-lg"></i>
          <i class="fa-solid fa-bolt fa-xs"></i>
        </li>
      </ul>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="./more.html" class="screen-header__link">
          <i class="fa-solid fa-angle-left fa-xl "></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">
          Settings
        </h1>
      </div>
      <div class="alt-header__column">
        <a href="./find.html" class="screen-header__link">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </a>
      </div>
    </header>
    <main class="setting">
      <div class="setting-row">
        <div class="setting-column">
          <a href="#" class="setting-column__link">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </a>
        </div>
      </div>
      <div class="setting-row">
        <div class="setting-column">
          <a href="#" class="setting-column__link">
            <i class="fa-solid fa-flask"></i>
            <span>Kakao Lab</span>
          </a>
        </div>
      </div>
      <div class="setting-row">
        <div class="setting-column">
          <a href="#" class="setting-column__link">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </a>
          </div>
          <div class="setting-column">
            <span>Lastest Version</span>
          </div>
    </div>
    <div class="setting-row">
      <div class="setting-column">
        <a href="#" class="setting-column__link">
          <i class="fa-solid fa-lock"></i>
          <span>Privacy</span>
        </a>
      </div>
    </div>
    <div class="setting-row">
      <div class="setting-column">
        <a href="#" class="setting-column__link">
          <i class="fa-solid fa-bell"></i>
          <span>Notifications</span>
        </a>
      </div>
    </div>
    <div class="setting-row">
      <div class="setting-column">
        <a href="#" class="setting-column__link">
          <i class="fa-solid fa-user"></i>
          <span>Friends</span>
        </a>
      </div>
    </div>
    <div class="setting-row">
      <div class="setting-column">
        <a href="#" class="setting-column__link">
          <i class="fa-solid fa-comment"></i>
          <span>Chats</span>
        </a>
      </div>
    </div>
    <div class="setting-row">
      <div class="setting-column">
        <a href="#" class="setting-column__link">
          <i class="fa-solid fa-sun"></i>
          <span>Display</span>
        </a>
      </div>
    </div>
    <div class="setting-row">
      <div class="setting-column">
        <a href="#" class="setting-column__link">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </a>
        </div>
        <div class="setting-column">
        <span>Default theme</span>
      </div>
    </div>
    <div class="setting-row">
      <div class="setting-column">
        <a href="#" class="setting-column__link">
          <i class="fa-solid fa-phone"></i>
          <span>Call</span>
        </a>
      </div>
    </div>
    </main>
    <nav class="nav">
      <ul class="nav__item">
        <li class="nav__list">
          <a href="./friends.html" class="nav__link">
            <i class="fa-solid fa-user fa-xl"></i>
          </a>
        </li>
        <li class="nav__list">
          <a href="./chats.html" class="nav__link">
            <i class="fa-regular fa-comment fa-xl"></i>
            <span class="nav__notification badge">1</span>  
          </a>
        </li>
        <li class="nav__list">
          <a href="./find.html" class="nav__link">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </a>
        </li>
        <li class="nav__list">
          <span class="nav__dot dot"></span>
          <a href="./more.html" class="nav__link">
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>
